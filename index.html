<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A vanilla JavaScript project that demonstrates persisting form data on page reload.">
    <title>Form Saver</title>
    <link href="css/styles.min.css" rel="stylesheet">
  </head>
  <body>
    <h1>Form Saver</h1>
    <p>Fill the form with values, then reload this page to see the JavaScript in action. The fields will retain their values.</p>
    <form>
      <div>
        <label for="name">Name</label>
        <input id="name" type="text" name="name" data-save>
      </div>
      <div>
        <label for="address">Address</label>
        <input id="address" type="text" name="address" data-save>
      </div>
      <div>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" data-save>
      </div>
      <div>
        <label for="hear-about-us">How did you hear about us?</label>
        <select id="hear-about-us" name="hear-about-us" data-save>
          <option value="google">Google</option>
          <option value="referral">Referred by a Friend</option>
          <option value="tv">A TV Ad</option>
          <option value="radio">A Radio Ad</option>
        </select>
      </div>
      <div>
        <label for="more">Additional thoughts?</label>
        <textarea id="more" name="more" data-save></textarea>
      </div>
      <div>
        <p>
          <strong>Do you agree to our terms of service?</strong>
        </p>
        <label class="normal">
          <input type="radio" name="tos" value="yes" data-save>
          Yes
        </label>
        <label class="normal">
          <input type="radio" name="tos" value="no" data-save>
          No
        </label>
      </div>
      <div>
        <p>
          <strong>Pick your favourite superheroes.</strong>
        </p>
        <label class="normal">
          <input type="checkbox" name="spiderman" data-save>
          Spiderman
        </label>
        <label class="normal">
          <input type="checkbox" name="wonderwoman" data-save>
          Wonder Woman
        </label>
        <label class="normal">
          <input type="checkbox" name="blackpanther" data-save>
          Black Panther
        </label>
      </div>
      <div>
        <button type="submit">Submit</button>
      </div>
    </form>
    <script crossorigin="anonymous" src="https://polyfill.io/v3/polyfill.min.js"></script>
    <script src="js/app.min.js"></script>
  </body>
</html>
